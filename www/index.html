<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>ChamberX</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--Ícones Remix Icons-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-home-4-line"></i>
                        <span>Ínicio</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="ri-search-2-line"></i>
                        <span>Pesquisar</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="ri-heart-line"></i>
                        <span>Favoritos</span>
                    </a>
                    <a href="/link4/" class="tab-link link">
                        <i class="ri-user-3-line"></i>
                        <span>Perfil</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!-- Top Nav Bar -->
                 <div class="nav-top">
                    <h1 class="title-logo">ChamberX</h1>
                    <a href="#" class="btn-cart" data-count="0">
                        <i class="ri-shopping-cart-line"></i>
                    </a>
                 </div>

                 <form>
                    <input placeholder="O que voce procura?" type="text">
                    <i class="icone-buscar ri-search-2-line"></i>
                 </form>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block no-margin-top">
                        <!-- Swiper -->
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img class="img-fluid" src="img/consoles OFF.png">
                            </div>
                            <div class="swiper-slide">
                                <img class="img-fluid" src="img/nvidia.png">
                            </div>
                            <div class="swiper-slide">
                                <img class="img-fluid" src="img/celulares LANCAMENTO.png">
                            </div>
                            <div class="swiper-slide">
                                <img class="img-fluid" src="img/processadores HIGH END.png">
                            </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
            
                        <div class="display-flex align-items-center justify-content-space-between">
                            <h2>Categorias</h2>
                            <a href="#">Veja todas <i class="mdi mdi-arrow-right"></i></a>
                        </div>

                        <div class="swiper categories">
                            <div class="swiper-wrapper">
                              <div class="swiper-slide">
                                <button class="filter-btn active">Todas</button>
                              </div>
                              <div class="swiper-slide">
                                <button class="filter-btn">Consoles</button>
                              </div>
                              <div class="swiper-slide">
                                <button class="filter-btn">GPUS</button>
                              </div>
                              <div class="swiper-slide">
                                <button class="filter-btn">Smarthphones</button>
                              </div>
                              <div class="swiper-slide">
                                <button class="filter-btn">Processadores</button>
                              </div>
                              <div class="swiper-slide">
                                <button class="filter-btn">Monitores</button>
                              </div>
                              <div class="swiper-slide">
                                <button class="filter-btn">Periféricos</button>
                              </div>
                              <div class="swiper-slide">
                                <button class="filter-btn">Tablets</button>
                              </div>
                              <div class="swiper-slide">
                                <button class="filter-btn">Televisões</button>
                              </div>
                              <div class="swiper-slide">
                                <button class="filter-btn">Notebooks</button>
                              </div>
                              <div class="swiper-slide">
                                <button class="filter-btn">Câmeras</button>
                              </div>
                              <div class="swiper-slide">
                                <button class="filter-btn">Impressoras</button>
                              </div>
                            </div>
                            <div class="swiper-pagination"></div>
                          </div>

                          <div id="produtos" class="row display-flex align-items-center justify-content-start">
                            <div class="item-card">
                                <a href="#" class="item">
                                    <div class="img-container">
                                        <img class="img-fluid" src="img/ps5 transp.png">
                                    </div>
                                    <div class="nome-rating">
                                      <span>Playstation 5</span>
                                      <span>
                                        <i class="mdi mdi-star"></i>
                                        4.8
                                      </span> 
                                    </div>
                                    <div class="price">R$ 3.799,91</div>
                                </a>
                            </div>

                            <div class="item-card">
                              <a href="#" class="item">
                                  <div class="img-container">
                                      <img class="img-fluid" src="img/xbox x transp.png">
                                  </div>
                                  <div class="nome-rating">
                                    <span>Xbox Series x</span>
                                    <span>
                                      <i class="mdi mdi-star"></i>
                                      4.6
                                    </span> 
                                  </div>
                                  <div class="price">R$ 4.184,99</div>
                              </a>
                          </div>

                          <div class="item-card">
                            <a href="#" class="item">
                                <div class="img-container">
                                    <img class="img-fluid" src="img/iphone 15 transp.png">
                                </div>
                                <div class="nome-rating">
                                  <span>Iphone 15</span>
                                  <span>
                                    <i class="mdi mdi-star"></i>
                                    4.8
                                  </span> 
                                </div>
                                <div class="price">R$ 4.699,99</div>
                            </a>
                        </div>

                        <div class="item-card">
                          <a href="#" class="item">
                              <div class="img-container">
                                  <img class="img-fluid" src="img/gtx 1650 transp.png">
                              </div>
                              <div class="nome-rating">
                                <span>GTX 1650 4GB</span>
                                <span>
                                  <i class="mdi mdi-star"></i>
                                  4.1
                                </span> 
                              </div>
                              <div class="price">R$ 899,99</div>
                          </a>
                      </div>
                            
                          </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
